services:
  db:
    image: postgres:15-alpine
    container_name: skill-mentor-db
    environment:
      POSTGRES_DB: skill_mentor_v2
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: skill-mentor-service:lts
    container_name: skill-mentor-backend
    ports:
      - "8085:8081"
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/skill_mentor_v2
      - USERNAME=${DB_USERNAME:-postgres}
      - PASSWORD=${DB_PASSWORD:-password}
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - db

volumes:
  postgres_data:
